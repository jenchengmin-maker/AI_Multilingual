name: Deploy to GitHub Pages

on:
  # 當推送到 main 分支時觸發 (如果您的分支是 master，請將下方 main 改為 master)
  push:
    branches: ["main"]
  # 允許手動從 Actions 頁面觸發
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # ★★★ 關鍵步驟：注入 API Key ★★★
      # 這段程式會把您在 Settings 設定的密鑰，填入 index.html
      - name: Inject API Key
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # 尋找 index.html 中的佔位符並替換成真的 Key
          sed -i "s|YOUR_GEMINI_API_KEY_PLACEHOLDER|$API_KEY|g" index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
